<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="title">
                <img src="" alt="Dashboard Logo">
                <h2>Dashboard</h2>
            </div>
            <nav class="links">
                <ul class="sites">
                    <li id="home">
                        <img src="" alt="Home">
                        <div class="label">Home</div>
                    </li>
                    <li id="profile">
                        <img src="" alt="Profile">
                        <div class="label">Profile</div>
                    </li>
                    <li id="messages">
                        <img src="" alt="Messages">
                        <div class="label">Messages</div>
                    </li>
                    <li id="history">
                        <img src="" alt="History">
                        <div class="label">History</div>
                    </li>
                    <li id="tasks">
                        <img src="" alt="Tasks">
                        <div class="label">Tasks</div>
                    </li>
                    <li id="communities">
                        <img src="" alt="Communities">
                        <div class="label">Comunitties</div>
                    </li>
                </ul>
                <ul class="configuration">
                    <li id="settings">
                        <img src="" alt="Settings">
                        <div class="label">Settings</div>
                    </li>
                    <li id="support">
                        <img src="" alt="Support">
                        <div class="label">Support</div>
                    </li>
                    <li id="privacy">
                        <img src="" alt="Privacy">
                        <div class="label">Privacy</div>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header">
            <div class="searchbar">
                <img src="" alt="Search bar">
                <input type="search" id="searchbar">
            </div>
            <div class="user-links">
                <a href=""><img class="notifications" src="" alt="Notifications"></a>
                <a href=""><img class="user-icon" id="user-icon1" src="" alt="User Profile Icon"></a>
                <h3 class="username">Victoria Gardella</h3>
            </div>
            <div class="user-profile">
                <img class="user-icon" id="user-icon2" src="" alt="User Profile Icon">
                <div class="greeting">
                    <p>Hi there,</p>
                    <h2 class="username">Victoria Gardella</h2> 
                </div>
            </div>
            <div class="buttons">
                <div class="btn">New</div>
                <div class="btn">Upload</div>
                <div class="btn">Share</div>
            </div>
        </div>

        <div class="main">
            <div class="projects">

                <div class="project-cards">

                        <div class="text">

                        <div class="proj-buttons">

                    <div class="project">

                        <div class="proj-buttons">
                            <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>

                        </div>
                        <div class="proj-buttons">
                            <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>
                            <a href=""><img class="proj-actions" id="read-later" src="" alt="Add to Read Later"></a>
                            <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>

                        <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>

                <div class="section-title">Announcements</div>
                <div class="entries">
                    <div class="ann-title"></div>
                    <div class="ann-content"></div>
                    <br>
                    <div class="ann-title"></div>
                    <div class="ann-content"></div>
                    <br>
                    <div class="ann-title"></div>
                    <div class="ann-content"></div>
                    <br>
                </div>
            </div>
            <div class="trending">
                <div class="section-title">Trending</div>
                <div class="tren-entries">
