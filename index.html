<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">    
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="title">
                <img src="static/dashboard.png" alt="Dashboard Logo">
                <h2>Dashboard</h2>
            </div>
            <nav class="links">
                <ul class="sites">
                    <li id="home">
                        <img src="static/home.png" alt="Home">
                        <div class="label">Home</div>
                    </li>
                    <li id="profile">
                        <img src="static/profile.png" alt="Profile">
                        <div class="label">Profile</div>
                    </li>
                    <li id="messages">
                        <img src="static/messages.png" alt="Messages">
                        <div class="label">Messages</div>
                    </li>
                    <li id="history">
                        <img src="static/history.png" alt="History">
                        <div class="label">History</div>
                    </li>
                    <li id="tasks">
                        <img src="static/tasks.png" alt="Tasks">
                        <div class="label">Tasks</div>
                    </li>
                    <li id="communities">
                        <img src="static/communities.png" alt="Communities">
                        <div class="label">Communities</div>
                    </li>
                </ul>
                <ul class="configuration">
                    <li id="settings">
                        <img src="static/settings.png" alt="Settings">
                        <div class="label">Settings</div>
                    </li>
                    <li id="support">
                        <img src="static/support.png" alt="Support">
                        <div class="label">Support</div>
                    </li>
                    <li id="privacy">
                        <img src="static/privacy.png" alt="Privacy">
                        <div class="label">Privacy</div>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header">
            <div class="searchbar">
                <img src="static/magnifying_glass.png" alt="Search bar">
                <input type="search" id="searchbar">
            </div>
            <div class="user-links">
                <a href=""><img class="notifications" src="static/alert_bell.png" alt="Notifications"></a>
                <a href=""><img class="user-icon" id="user-icon1" src="static/penguin.png" alt="User Profile Icon - Penguin icons created by Freepik - Flaticon"></a>
                <h3>Victoria Gardella</h3>
            </div>
            <div class="user-profile">
                <img class="user-icon" id="user-icon2" src="static/penguin.png" alt="User Profile Icon">
                <div class="greeting">
                    <p>Hi there,</p>
                    <h2>Victoria Gardella</h2> 
                </div>
            </div>
            <div class="buttons">
                <div class="btn">New</div>
                <div class="btn">Upload</div>
                <div class="btn">Share</div>
            </div>
        </div>

        <div class="main">
            <div class="projects">
                <div class="section-title">Your Projects</div>
                <div class="project-cards">
                    <div class="project">
                        <div class="text">
                            <div class="title"></div>
                            <div class="description"></div>
                        </div>
                        <div class="proj-buttons">
                            <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>
                            <a href=""><img class="proj-actions" id="read-later" src="" alt="Add to Read Later"></a>
                            <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <div class="title"></div>
                            <div class="description"></div>
                        </div>
                        <div class="proj-buttons">
                            <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>
                            <a href=""><img class="proj-actions" id="read-later" src="" alt="Add to Read Later"></a>
                            <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <div class="title"></div>
                            <div class="description"></div>
                        </div>
                        <div class="proj-buttons">
                            <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>
                            <a href=""><img class="proj-actions" id="read-later" src="" alt="Add to Read Later"></a>
                            <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <div class="title"></div>
                            <div class="description"></div>
                        </div>
                        <div class="proj-buttons">
                            <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>
                            <a href=""><img class="proj-actions" id="read-later" src="" alt="Add to Read Later"></a>
                            <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>
                        </div>
                    </div>
                    <div class="project">
                        <div class="text">
                            <div class="title"></div>
                            <div class="description"></div>
                        </div>
                        <div class="proj-buttons">
                            <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>
                            <a href=""><img class="proj-actions" id="read-later" src="" alt="Add to Read Later"></a>
                            <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>
                        </div>
                    </div>
                </div>

                <div class="project">
                    <div class="text">
                        <div class="title"></div>
                        <div class="description"></div>
                    </div>
                    <div class="proj-buttons">
                        <a href=""><img class="proj-actions" id="favorites" src="" alt="Add to Favorites"></a>
                        <a href=""><img class="proj-actions" id="read-later" src="" alt="Add to Read Later"></a>
                        <a href=""><img class="proj-actions" id="fork" src="" alt="Fork repository"></a>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="section-title">Announcements</div>
                <div class="entries">
                    <div class="ann-title"></div>
                    <div class="ann-content"></div>
                    <br>
                    <div class="ann-title"></div>
                    <div class="ann-content"></div>
                    <br>
                    <div class="ann-title"></div>
                    <div class="ann-content"></div>
                    <br>
                </div>
            </div>
            <div class="trending">
                <div class="section-title">Trending</div>
                <div class="tren-entries">
                    <img class="user-icon" src="static/sea-lion.png" alt="User Profile Icon">
                    <div class="trend-title"></div>
                    <div class="trend-sub"></div>

                    <img class="user-icon" src="static/chicken.png" alt="User Profile Icon- Animal icons created by Freepik - Flaticon">
                    <div class="trend-title"></div>
                    <div class="trend-sub"></div>

                    <img class="user-icon" src="static/puffer-fish.png" alt="User Profile Icon - Puffer fish icons created by Freepik - Flaticon">
                    <div class="trend-title"></div>
                    <div class="trend-sub"></div>

                    <img class="user-icon" src="static/panda.png" alt="User Profile Icon - Panda icons created by Freepik - Flaticon">
                    <div class="trend-title"></div>
                    <div class="trend-sub"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
