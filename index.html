<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="title">
                <img src="" alt="Dashboard Logo">
                <h2>Dashboard</h2>
            </div>
            <nav class="links">
                <ul class="sites">
                    <li id="home">
                        <img src="" alt="Home">
                        <div class="label">Home</div>
                    </li>
                    <li id="profile">
                        <img src="" alt="Profile">
                        <div class="label">Profile</div>
                    </li>
                    <li id="messages">
                        <img src="" alt="Messages">
                        <div class="label">Messages</div>
                    </li>
                    <li id="history">
                        <img src="" alt="History">
                        <div class="label">History</div>
                    </li>
                    <li id="tasks">
                        <img src="" alt="Tasks">
                        <div class="label">Tasks</div>
                    </li>
                    <li id="communities">
                        <img src="" alt="Communities">
                        <div class="label">Comunitties</div>
                    </li>
                </ul>
                <ul class="configuration">
                    <li id="settings">
                        <img src="" alt="Settings">
                        <div class="label">Settings</div>
                    </li>
                    <li id="support">
                        <img src="" alt="Support">
                        <div class="label">Support</div>
                    </li>
                    <li id="privacy">
                        <img src="" alt="Privacy">
                        <div class="label">Privacy</div>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</body>
</html>
